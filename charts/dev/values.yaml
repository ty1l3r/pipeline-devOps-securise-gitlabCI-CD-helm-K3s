gateway:
  replicaCount: 1
  image:
    repository: gitlab-devop-exam/gateway
    tag: latest
    pullPolicy: Always
  imagePullSecrets:
    - name: regcred
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 31100

order:
  replicaCount: 1
  image:
    repository: gitlab-devop-exam/orders
    tag: latest
    pullPolicy: Always
  imagePullSecrets:
    - name: regcred
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 31200

user:
  replicaCount: 1
  image:
    repository: gitlab-devop-exam/users
    tag: latest
    pullPolicy: Always
  imagePullSecrets:
    - name: regcred
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
