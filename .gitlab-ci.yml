deploy_helm_dev:
  tags:
    - test
  stage: deploy
  image: helm/helm
  script:
    - echo $KUBE_CONFIG | base64 -d > /tmp/kubeconfig
    - export KUBECONFIG=/tmp/kubeconfig
    - helm uninstall gateway -n dev || true
    - helm install app-dev --namespace dev ./helm/charts/dev/ -f .helm/charts/dev/values.yaml 

deploy_helm_staging:
  tags:
    - test
  stage: deploy
  image: dtzar/helm-kubectl 
  script:
    - export $KUBE_CONFIG=/tmp/kubeconfig
    #- helm status orders -n dev
    - helm uninstall app-qa -n qa || true
    - helm install app-qa --namespace qa ./charts/qa/ -f ./charts/qa/values.yaml


