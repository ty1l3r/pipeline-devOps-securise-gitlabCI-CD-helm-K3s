stages:
  - build
  - run
  - deploy

variables:
  #DOCKER_IMAGE_NAME: registry.gitlab.com/jh.hunt3r/gitlab-exam .
  KUBECONFIG: $KUBE_CONFIG
  #HELM_CHART_PATH: helm

build_gateway:
  tags:
    - test
  stage: build
  image: docker:19.03.12-dind
  services:
    - docker:19.03.12-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - echo "Building Docker image..."
    - cd build/gateway-img
    - pwd
    - docker -v
    - docker login -u "jhtyl13r" -p "${PASSWORD_DOCKER_HUB}"
    - docker build -t gateway:$CI_COMMIT_REF_SLUG .
    - docker tag gateway:$CI_COMMIT_REF_SLUG jhtyl13r/jenkins-gateway
    - docker push jhtyl13r/jenkins-gateway

